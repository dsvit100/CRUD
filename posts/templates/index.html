<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>index</h1>
    <a href="/posts/new/">new</a>
    {% for post in posts %}
        <p>{{post.title}}</p> 
        <!-- post 안의 title에 접근 -->
         <p>{{post.content}}</p>
         <!-- post.id = id가 인덱스번호이기 때문에 -->
         <a href="/posts/{{post.id}}/">detail</a>
         <!-- htnl 문법을 사용해야 하기 때문에 f스트링을 쓰는 파이썬 문법으로 사용하지 않음 -->
         <hr>
    {% endfor %}

    
</body>
</html>
